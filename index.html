<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="content">
        <div class="header">
            <div id="icon">
                <i class="fa-solid fa-toggle-on"></i>
            </div>
            <h1>To-Do List</h1>
            <img src="pngtree-business-work-to-do-list-png-image_1635099.jpg">
        </div>
        <div id="clock">
            <h2 class="date">Thursday, 1 May 2024</h2>
            <span id="hour">11</span>
            <span>:</span>
            <span id="minute">20</span>
            <span>:</span>
            <span id="second">14</span>
        </div>
        <div class="containers">
            <div class="contains">
                <div id="first">
                    <div class="count">0</div><br>
                    <div class="text">Total Tasks</div><br>
                    <div class="determine">Number of tasks you have created</div>
                </div>
            </div>

            <div class="contains">
                <div id="second2">
                    <div class="count count2">0</div><br>
                    <div class="text">Remaining To Do</div><br>
                    <div class="determine">Tasks remaining to complete.</div>
                </div>
            </div>

            <div class="contains">
                <div id="third">
                    <div class="count count3">0</div><br>
                    <div class="text">Completed Tasks</div><br>
                    <div class="determine">Total Number of tasks completed</div>
                </div>
            </div>

        </div>
        <div class="container">
            <div class="input">
                <input type="text" placeholder="Enter your Task" id="input">
                <button onclick="Add()">Add</button>
            </div>
            <div class="text"></div>
        </div>
    </div>
</body>
</html>
